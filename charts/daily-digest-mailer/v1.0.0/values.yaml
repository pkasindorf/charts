replicaCount: 1

updateStrategy:
   type: RollingUpdate
   rollingUpdate:
     maxSurge: 1
     maxUnavailable: 0

podAnnotations: {}
podLabels: {}

image:
  repository: blemailservicesregistry.azurecr.io/digestmailer
  tag: latest
  pullPolicy: Always


service:
  name: digestmailer
  type: ClusterIP
ingress:
  enabled: false
  path: /
  # Used to create an Ingress record.
  hosts:
    - chart-example.local
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  labels: {}
  tls:
    # Secrets must be manually created in the namespace.
    # - secretName: chart-example-tls
    #   hosts:
    #     - chart-example.local
